<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoraX Login Page</title>

    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=League+Spartan:wght@100..900&family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shrikhand&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* General body style */
        
        body {
            background: linear-gradient(135deg, #ffffff, #91baff);
            font-family: 'Arial', sans-serif;
        }

        /* Card container */
        .login-card {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3); /* Light border for a frosted effect */
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 18px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
        }

        .login-card-wrapper {
            background: rgba(255, 255, 255, 1); /* Transparent glass-like background */
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 18px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }


        /* Left section: Image as background with centered text */
        .login-left {
            flex: 1;
            background: url('src/img/img1.png') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-left h2 {
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Lilita One';
            font-size: 25px;
            color: white;
            text-shadow: 0 0 5px rgb(0, 0, 0, 0.3);
            padding-left: 7px;
            z-index: 1;
        }

        p {
            font-weight: bold;
            letter-spacing: 0px;
            font-family: 'League Spartan';
            font-size: 2rem;
            color: white;
            z-index: 1;
        }
        /* Overlay to darken the image for better text contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.01);
            z-index: 0;
        }

        /* Right section: Form */
        .login-right {
            flex: 1.5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Input fields */
        .input-field {
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            padding: 10px 0 10px 10px;
            font-family: 'League Spartan';
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
            position: relative;
        }

        .input-field:focus {
            border-bottom: 2px solid #6dceff;
            background-color: #f9f9f9;
        }

        .input-field+label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s;
        }

        /* Placeholder animation */
        .input-field:focus+label,
        .input-field:not(:placeholder-shown)+label {
            opacity: 0;
            font-size: 10px;
            color: #66bafb;
        }

        /* Button animation */
        .animate-btn {
            background: #2575fc;
            color: white;
            transition: transform 0.3s ease, background 0.3s;
        }

        .animate-btn:hover {
            transform: translateY(-3px);
        }

        .border-img-one {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 100;
        }
        .border-img-two {
            width: 140px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            filter: saturate(-5%);
            bottom: 0; /* Slight vertical adjustment */
        }

        .bottom-border {
            width: 125px;
            height: auto;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 100;
        }

        .top-left-one {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -30px;
            left: -25px;
            z-index: 100;
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .login-left h2 {
                font-size: 30px;
            }

            p {
            font-weight: bold;
            font-family: 'League Spartan';
            font-size: 0.9rem;

            }

            .border-img-one {
            width: 65px;
            }

            .border-img-two {
                width: 80px; /* Adjust the size as needed */
            }

            .bottom-border {
                width: 70px;
            }

            .top-left-one {
                width: 80px;
            }

            .input-field {
                font-size: 0.5rem;
            }
        }

    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card">
            <img class="top-left-one" src="src/img/top-left-one.gif" alt="">
            <div class="login-card-wrapper">
                <img class="border-img-one" src="src/img/border1.png" alt="Border image">
                <!-- Left Section: Image Background and Text -->
                <div class="login-left">
                    <div class="overlay"></div>
                    <h2 class="text-uppercase">Morax</h2>
                    <img class="border-img-two" src="src/img/border2.png" alt="Border image">
                </div>

                <!-- Right Section: Login Form -->
                <div class="login-right">
                    <form method="POST">
                        <div class="d-flex">
                            <p class="text-muted mb-4">Login as Admin:</p>
                        </div>

                        <div class="mb-3 position-relative">
                            <input type="text" id="username" class="form-control input-field" placeholder=" " required>
                            <label for="username" class="form-label"><i class="fa fa-user"></i> Username</label>
                        </div>

                        <div class="mb-4 position-relative">
                            <input type="password" id="password" class="form-control input-field" placeholder=" " required>
                            <label for="password" class="form-label"><i class="fa fa-lock"></i> Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary py-2 animate-btn">
                            <i class="fa fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                </div>
                <img class="bottom-border" src="src/img/bottom-border.gif" alt="">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
